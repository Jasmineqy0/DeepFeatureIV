program: main.py
command:
- python
- ${program}
- "final_configs/dfiv_fully_random_interaction_5x_0/configs.json"
- "dfiv"
method: bayes
metric:
  goal: minimize
  name: test loss
early_terminate:
  type: hyperband
  min_iter: 4
parameters:
  data_configs:
    parameters:
      data_name: 
        value: fully_random_iv
      fully_random_num: 
        value: 1
      bootstrap_seed: 
        value: 0
      data_size: 
        value: 5000
      guideline_path: 
        value: final_configs/dfiv_fully_random_interaction_5x_0/simulation.yml
  model_configs:
    parameters:
      batch_normalization:
        value: true
      instrumental_hidden_layer:
        distribution: int_uniform
        min: 2
        max: 4
      treatment_hidden_layer:
        distribution: int_uniform
        min: 2
        max: 4
      covariate_hidden_layer:
        distribution: int_uniform
        min: 2
        max: 4
      instrumental_hidden_dim:
        distribution: int_uniform
        min: 50
        max: 128
      treatment_hidden_dim:
        distribution: int_uniform
        min: 50
        max: 128
      covariate_hidden_dim:
        distribution: int_uniform
        min: 50
        max: 128
      instrumental_output_dim: 
        distribution: int_uniform
        min: 8
        max: 16
      treatment_output_dim: 
        distribution: int_uniform
        min: 8
        max: 16
      covariate_output_dim: 
        distribution: int_uniform
        min: 8
        max: 16
  train_configs:
    parameters:
      lam1:
        distribution: uniform
        min: 0.1
        max: 0.2
      lam2:
        distribution: uniform
        min: 0.1
        max: 0.2
      stage1_iter:
        distribution: int_uniform
        min: 15
        max: 20
      covariate_iter:
        distribution: int_uniform
        min: 15
        max: 20
      stage2_iter:
        distribution: int_uniform
        min: 15
        max: 20
      n_epoch:
        distribution: int_uniform
        min: 90
        max: 160
      split_ratio:
        distribution: uniform
        min: 0.4
        max: 0.6
      lr_scheduler: 
        distribution: categorical
        values:
          - True
          - False
      treatment_lr_gamma:
        distribution: uniform
        min: 0.95
        max: 0.99
      instrumental_lr_gamma:
        distribution: uniform
        min: 0.95
        max: 0.99
      covariate_lr_gamma:
        distribution: uniform
        min: 0.95
        max: 0.99
      treatment_lr:
        distribution: uniform
        min: 0.00001
        max: 0.0001
      instrumental_lr:
        distribution: uniform
        min: 0.000001
        max: 0.00001
      covariate_lr:
        distribution: uniform
        min: 0.00001
        max: 0.0001
      treatment_weight_decay:
        distribution: uniform
        min: 0
        max: 0.00000001
      instrumental_weight_decay:
        distribution: uniform
        min: 0
        max: 0.00000001
      covariate_weight_decay:
        distribution: uniform
        min: 0
        max: 0.00000001