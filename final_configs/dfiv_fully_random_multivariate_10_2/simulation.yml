############################ Instrumental Variables ##############################
iv:
  graph:
    node_name_prefix: 'iv'
    num_nodes: 10
    graph_density: [f-range, 0, 1]
  nodes:
    bernoulli:
      p_: [[f-range, 1, 2] , [f-range, 0, 2] , [f-range, 1, 2]]
    gaussian:
      mu_: [[f-range, -2, 2] , [f-range, -2, 2] , [f-range, -2, 2]]
      sigma_: [[f-range, 1, 2] , [f-range, 0, 2] , [f-range, 1, 2]]
    lognormal:
      mu_: [[f-range, -2, 2] , [f-range, -2, 2] , [f-range, -2, 2]]
      sigma_: [[f-range, 1, 2] , [f-range, 0, 2] , [f-range, 1, 2]]
    poisson:
      lambda_: [[f-range, 1, 2] , [f-range, 0, 2] , [f-range, 1, 2]]
    exponential:
      lambda_: [[f-range, 1, 2] , [f-range, 0, 2] , [f-range, 1, 2]]
  edges:
    identity: null
    quadratic: null
    gaussian_rbf:
      alpha: [f-range, 1, 3]
      beta: [f-range, -2, 2]
      gamma: [choice, 0, 1]
      tau: [choice, 2, 4]
    sigmoid: 
      alpha: [f-range, 1, 3]
      beta: [f-range, -2, 2]
      gamma: [choice, 0, 1]
      tau: [choice, 1, 3]
    arctan:
      alpha: [f-range, 1, 3]
      beta: [f-range, -2, 2]
      gamma: [choice, 0, 1]

