program: main.py
command:
- python
- ${program}
- "final_configs/dfiv_low_dim_parcs_revise/configs.json"
- "dfiv"
method: bayes
metric:
  goal: minimize
  name: out of sample loss
early_terminate:
  type: hyperband
  min_iter: 4
parameters:
  data_configs:
    parameters:
      data_name: 
        value: "demand_parcs_revise"
      parcs_config: 
        value: "demand_revise"
      data_size: 
        value: 5000
      rho:
        value: 0.5
      sigma:
        value: null
  model_configs:
    value: {}
  train_configs:
    parameters:
      covariate_iter:
        distribution: int_uniform
        max: 25
        min: 15
      lam1:
        distribution: uniform
        max: 0.17
        min: 0.08
      lam2:
        distribution: uniform
        max: 0.17
        min: 0.08
      n_epoch:
        distribution: int_uniform
        max: 160
        min: 80
      split_ratio:
        distribution: uniform
        max: 0.6
        min: 0.4
      stage1_iter:
        distribution: int_uniform
        max: 25
        min: 15
      stage2_iter:
        distribution: int_uniform
        max: 25
        min: 15
      lr_scheduler:
        distribution: categorical
        values:
          - True
          - False
      treatment_lr:
        distribution: uniform
        min: 0.00001
        max: 0.01
      instrumental_lr:
        distribution: uniform
        min: 0.00001
        max: 0.01
      covariate_lr:
        distribution: uniform
        min: 0.00001
        max: 0.01
      treatment_lr_gamma:
        distribution: uniform
        min: 0.95
        max: 0.99
      instrumental_lr_gamma:
        distribution: uniform
        min: 0.95
        max: 0.99
      covariate_lr_gamma:
        distribution: uniform
        min: 0.95
        max: 0.99
      treatment_weight_decay:
        distribution: uniform
        max: 0.0001
        min: 0.0
      instrumental_weight_decay:
        distribution: uniform
        max: 0.0001
        min: 0.0
      covariate_weight_decay:
        distribution: uniform
        max: 0.0001
        min: 0.0